{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <main>
        <div>
            <style>
                h5 {
                    color: red;
                }
            </style>
            {% for message in messages %}
            <h5>{{ message }}</h5>
            {% endfor %}
        </div>
        <form action="" method="POST"> {% csrf_token %}
            <div class="form--section__container">
                <div class="input--wrapper">
                    <label for="Department ID">Department ID</label>
                    <input type="text" name="department_id" id="value1" required>
                </div>
                <div class="input--wrapper">
                    <label for="First Name">First Name</label>
                    <input type="text" name="FirstName" id="value2" required>
                </div>
                <div class="input--wrapper">
                    <label for=" LastName ">LastName</label>
                    <input type="text" name="LastName" id="value2" required>
                </div>
                <div class="input--wrapper">
                    <label for="MiddleName">MiddleName</label>
                    <input type="text" name="MiddleName" id="value2" required>
                </div>
                <div class="input--wrapper">
                    <label for="Address">Address</label>
                    <input type="text" name="Address" id="value2" required>
                </div>
                <div class="input--wrapper">
                    <label for=" EMPLOYEE_TYPE"><strong>EMPLOYEE_TYPE*</strong></label><br>
                    <select id="grade" name="Employee_type" required>
                         <option value="Hourly">Hourly</option>
                         <option value="Salaried">Salaried</option>
                         <option value="Contract">Contract</option>
                         <option value="blank" selected></option>
                    </select>
                </div>
                <div class="input--wrapper">
                    <label for="GENDER"><strong>GENDER*</strong></label><br>
                    <select id="grade" name="gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="blank" selected></option>
                    </select>
                </div>
                <div class="input--wrapper">
                    <label for="Salary">Salary*</label>
                    <input type="number" name="salary" id="value2" step="any">
                </div>
                <div class="input--wrapper">
                    <label for="birthdate"><strong>Date of Birth*</strong></label><br>
                    <input type="date" name="birthdate" id="birthdate" min="01-01-2001" max="01-01-2009 required ">
                </div>
            </div>
            <Button type="submit" class="submit-btn">SUBMIT</Button>
            <a href = "{% url 'dependent' %}"><Button type="button" class="submit-btn">Want to add dependent?</Button></a>
            <a href="{% url 'home' %}"><Button type="button" class="submit-btn">HOME</Button></a>
        </form>
    </main>
</body>

</html>
